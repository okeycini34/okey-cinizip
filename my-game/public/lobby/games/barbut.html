<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Barbut - OKEY CİNİ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .top-bar {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-bar button {
      background-color: #0059b3;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .content h2 {
      color: #003366;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>
      <button onclick="window.location.href='/'">Ana Sayfa</button>
      <button onclick="window.location.href='../lobby.html'">Lobiye Dön</button>
    </div>
    <div id="username"></div>
  </div>

  <div class="content">
    <h2>Barbut</h2>
    <p>Barbut oyunu burada başlayacak...</p>
  </div>

  <script>
    const username = localStorage.getItem("username");
    if (username) {
      document.getElementById("username").textContent = `Hoş geldin, ${username}`;
    }
  </script>
</body>
</html>
